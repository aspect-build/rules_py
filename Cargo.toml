[workspace]
resolver = "2"
members = [
    "py/tools/py",
    "py/tools/venv_bin",
    "py/tools/unpack_bin",
]


[workspace.package]
version = "0.1.0"
categories = ["development-tools"]
homepage = "https://github.com/aspect-build/rules_py"
repository = "https://github.com/aspect-build/rules_py"
